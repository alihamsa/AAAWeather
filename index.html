<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
</head>
<body>



<form class="form-horizontal" id="searchForm">
  <div class="form-group">
    <label for="zipSearch" class="col-sm-2 control-label">Zip Code</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="zipSearch" placeholder="US Zip Code">
    </div>
  </div>
  <div class="form-group">
    <label for="citySearch" class="col-sm-2 control-label">City Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="citySearch" placeholder="City Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button id="search" type="submit" class="btn btn-default">Search!</button>
    </div>
    <div class="col-sm-offset-2 col-sm-5">
      <button id="reset" type="submit" class="btn btn-default">Reset</button>
    </div>
  </div>
</form>

  <script data-main="javascripts/app.js" src="lib/bower_components/requirejs/require.js"></script>
</body>
</html>
